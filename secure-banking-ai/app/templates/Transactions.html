<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureBank - Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e6f4ea;
      font-family: 'Segoe UI', sans-serif;
      color: #212529;
    }
    .navbar {
      background-color: #a5d6a7;
    }
    .navbar-brand, .navbar-text {
      color: #2e7d32 !important;
    }
    h2 {
      color: #2e7d32;
    }
    .table-dark {
      background-color: #2e7d32;
      color: #ffffff;
    }
    .table-hover tbody tr:hover {
      background-color: #e8f5e9;
    }
    .text-success {
      color: #388e3c !important;
    }
    .text-danger {
      color: #c62828 !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">SecureBank</a>
      <div class="ms-auto d-flex align-items-center">
        <span class="navbar-text me-3">Welcome, Asriel</span>
        <a href="/" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Transactions Section -->
  <div class="container py-5">
    <h2 class="mb-4">Transaction History</h2>
    <div class="table-responsive shadow rounded-4 overflow-hidden">
      <table class="table table-hover table-bordered mb-0">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-08-20</td>
            <td>Grocery Store</td>
            <td class="text-danger">- $65.00</td>
            <td>Completed</td>
          </tr>
          <tr>
            <td>2025-08-19</td>
            <td>Salary</td>
            <td class="text-success">+ $4,000.00</td>
            <td>Received</td>
          </tr>
          <tr>
            <td>2025-08-18</td>
            <td>Electricity Bill</td>
            <td class="text-danger">- $120.00</td>
            <td>Paid</td>
          </tr>
          <tr>
            <td>2025-08-17</td>
            <td>Starbucks</td>
            <td class="text-danger">- $5.00</td>
            <td>Completed</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
