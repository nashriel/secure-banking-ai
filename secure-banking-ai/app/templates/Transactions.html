<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureBank â€” Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body,html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    :root {
      --white: 255,255,255;
      --glass: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.28);
      --shadow: 0 10px 40px rgba(0,0,0,0.25);
      --text: #0b1020;
      --text-dim: #3b465e;
      --green: #2e7d32;
      --red: #c0392b;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #dfe9f3, #ffffff00);
      color: var(--text);
    }

    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(900px 900px at 20% 20%, #9ad0ff55, transparent 60%),
                  radial-gradient(800px 800px at 70% 70%, #c49bff55, transparent 60%);
      z-index: -1;
    }

    .glass {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(20px) saturate(180%);
      box-shadow: var(--shadow);
      border-radius: 20px;
      transition: 0.3s;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: sticky;
      top: 0;
      height: 100vh;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      color: var(--text-dim);
      transition: 0.25s;
    }
    .nav-link:hover {
      background: rgba(var(--white),0.25);
      color: var(--text);
    }
    .nav-link.active {
      background: rgba(var(--white),0.35);
      color: var(--text);
      font-weight: 600;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 24px;
    }

    /* Table */
    .table-wrapper {
      overflow-x: auto;
      border-radius: 16px;
    }
    table {
      width: 100%;
      min-width: 900px;
      border-collapse: collapse;
    }
    thead {
      background: rgba(var(--white),0.22);
    }
    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      font-size: 14px;
    }
    th {
      font-weight: 600;
    }
    tr:hover {
      background: rgba(255,255,255,0.24);
    }
    td.amount {
      text-align: right;
      font-weight: 600;
    }
    .income { color: var(--green); }
    .expense { color: var(--red); }
  </style>
</head>
<body>
  <div class="bg"></div>

  <!-- Sidebar -->
  <div class="sidebar glass">
    <h2>SecureBank</h2>
    <a href="dashboard.html" class="nav-link"><i class="bi bi-house"></i> Dashboard</a>
    <a href="transactions.html" class="nav-link active"><i class="bi bi-cash-coin"></i> Transactions</a>
    <a href="settings.html" class="nav-link"><i class="bi bi-gear"></i> Settings</a>
    <a href="login.html" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1><i class="bi bi-cash-coin"></i> Transaction History</h1>
    <div class="glass table-wrapper">
      <table>
        <thead>
          <tr>
            <th style="width: 18%;">Date</th>
            <th style="width: 42%;">Description</th>
            <th style="width: 20%;">Amount</th>
            <th style="width: 20%;">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-08-20</td>
            <td>Grocery Store</td>
            <td class="amount expense">- $65.00</td>
            <td>Completed</td>
          </tr>
          <tr>
            <td>2025-08-19</td>
            <td>Salary</td>
            <td class="amount income">+ $4,000.00</td>
            <td>Received</td>
          </tr>
          <tr>
            <td>2025-08-18</td>
            <td>Electricity Bill</td>
            <td class="amount expense">- $120.00</td>
            <td>Paid</td>
          </tr>
          <tr>
            <td>2025-08-17</td>
            <td>Starbucks</td>
            <td class="amount expense">- $5.00</td>
            <td>Completed</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
