<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureBank — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body,html{ height:100%; margin:0; font-family: Inter, sans-serif; }
    :root{ --white:255,255,255; --glass:rgba(255,255,255,.14); --border:rgba(255,255,255,.28); --shadow:0 10px 40px rgba(0,0,0,.25); --text:#0b1020; --text-dim:#3b465e; --ink:#1a2238; --green:#2e7d32; --red:#c0392b; }
    :root[data-theme="dark"]{ --text:#ecf2ff; --text-dim:#a8b1d1; --glass:rgba(20,22,40,.35); --border:rgba(255,255,255,.15); --shadow:0 10px 40px rgba(0,0,0,.45); --ink:#e6ebff; background:#0f1324; }

    body{ background:linear-gradient(135deg,#dfe9f3,#ffffff00); display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .bg{ position:fixed; inset:0; background: radial-gradient(900px 900px at 20% 20%, #9ad0ff55, transparent 60%), radial-gradient(800px 800px at 70% 70%, #c49bff55, transparent 60%); z-index:-1; }
    .glass{ background:var(--glass); border:1px solid var(--border); backdrop-filter:blur(20px) saturate(180%); box-shadow:var(--shadow); transition:.3s; }

    .login-card{ width:100%; max-width:420px; border-radius:20px; padding:40px; text-align:center; }
    h1{ margin-bottom:20px; font-size:24px; }
    .form-group{ margin:14px 0; text-align:left; }
    label{ font-size:14px; color:var(--text-dim); display:block; margin-bottom:6px; }
    input{ width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:rgba(var(--white),.18); font-size:14px; outline:none; color:var(--ink); }
    :root[data-theme="dark"] input{ color:var(--text); }

    .btn{ margin-top:18px; width:100%; padding:12px; border:none; border-radius:12px; background:rgba(var(--white),.85); font-weight:600; cursor:pointer; }
    .btn:hover{ background:#fff; box-shadow:0 10px 26px rgba(0,0,0,.16); }
    .extra{ margin-top:14px; font-size:13px; color:var(--text-dim); }
    .extra a{ color:var(--ink); text-decoration:none; }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="login-card glass">
    <i class="bi bi-shield-lock" style="font-size:32px; padding:12px; border-radius:14px; background:rgba(var(--white),.18);"></i>
    <h1>SecureBank Login</h1>
    <form method="POST" action="{{ url_for('main.login') }}">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" name="username" placeholder="Username or Email" required />
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" id="pass" name="password" placeholder="••••••••" required />
  </div>
  <button type="submit" class="btn">Login</button>

  <div class="extra">
    Don’t have an account? <a href="{{ url_for('main.signup') }}">Sign Up</a>
  </div>
</form>
  </div>
</body>
</html>
