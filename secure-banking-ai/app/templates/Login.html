<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #d4edda; /* Soft green */
        }
        .container-wrapper {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .welcome-section {
            background-color: #28a745;
            color: white;
            padding: 40px;
        }
        .login-section {
            padding: 40px;
        }
        .btn-login {
            background-color: #28a745;
            color: white;
        }
        .btn-login:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container-wrapper">
    <div class="login-box row g-0">
        <!-- Welcome Section -->
        <div class="col-md-6 welcome-section d-flex flex-column justify-content-center">
            <h2>Welcome Back!</h2>
            <p>Log in to access your dashboard, manage transactions, and stay updated.</p>
            <p class="mt-auto" style="font-size: 0.9rem;">Powered by Parul University</p>
        </div>

        <!-- Login Form Section -->
        <div class="col-md-6 login-section">
            <h3 class="text-center mb-4">Login</h3>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>

                <button type="submit" class="btn btn-login w-100">Login</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
