<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureBank - Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #e6f4ea;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #a5d6a7;
    }
    .navbar-brand {
      color: #2e7d32 !important;
    }
    h2, h4 {
      color: #2e7d32;
    }
    .card {
      border: none;
      background-color: #f1f8e9;
    }
    .table-hover tbody tr:hover {
      background-color: #e8f5e9;
    }
    .chart-container {
      position: relative;
      height: 300px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">SecureBank</a>
      <div class="ms-auto">
        <a href="/" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Reports Section -->
  <div class="container py-5">
    <h2 class="mb-4">Financial Reports</h2>

    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h4>Total Income</h4>
          <p class="fs-5 text-success">₹120,000</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h4>Total Expenses</h4>
          <p class="fs-5 text-danger">₹85,000</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h4>Net Balance</h4>
          <p class="fs-5 text-primary">₹35,000</p>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="chart-container mb-5">
      <canvas id="reportChart"></canvas>
    </div>

    <!-- Report Table -->
    <div class="table-responsive shadow rounded-4 overflow-hidden">
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Month</th>
            <th>Income</th>
            <th>Expenses</th>
            <th>Net</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>August</td>
            <td>₹40,000</td>
            <td>₹28,000</td>
            <td>₹12,000</td>
          </tr>
          <tr>
            <td>July</td>
            <td>₹40,000</td>
            <td>₹30,000</td>
            <td>₹10,000</td>
          </tr>
          <tr>
            <td>June</td>
            <td>₹40,000</td>
            <td>₹27,000</td>
            <td>₹13,000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Chart Script -->
  <script>
    const ctx = document.getElementById('reportChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['June', 'July', 'August'],
        datasets: [
          {
            label: 'Income',
            data: [40000, 40000, 40000],
            backgroundColor: '#66bb6a'
          },
          {
            label: 'Expenses',
            data: [27000, 30000, 28000],
            backgroundColor: '#ef5350'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Monthly Financial Overview' }
        }
      }
    });
  </script>

</body>
</html>
