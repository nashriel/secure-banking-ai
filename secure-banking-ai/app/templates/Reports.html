<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureBank â€” Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body,html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e6f4ea, #ffffff00);
      color: #0b1020;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(800px 800px at 20% 20%, #a5d6a755, transparent 60%),
                  radial-gradient(700px 700px at 80% 80%, #81c78455, transparent 60%);
      z-index: -1;
    }

    /* Navbar */
    .navbar {
      background: rgba(255,255,255,0.25);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(16px) saturate(180%);
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .brand {
      font-weight: 700;
      font-size: 20px;
      color: #2e7d32;
      text-decoration: none;
    }
    .navbar .links a {
      margin-left: 18px;
      text-decoration: none;
      color: #0b1020;
      font-weight: 500;
    }
    .navbar .links a.active {
      color: #2e7d32;
      font-weight: 600;
    }

    /* Page Layout */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #2e7d32;
    }

    /* Glass Cards */
    .glass {
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.28);
      backdrop-filter: blur(20px) saturate(180%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      border-radius: 20px;
      padding: 24px;
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 24px;
    }

    canvas {
      max-height: 320px;
    }

    /* Summary styles */
    .summary {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .income {
      color: #2e7d32;
      font-weight: 600;
    }
    .expense {
      color: #c62828;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="dashboard.html" class="brand"><i class="bi bi-bank"></i> SecureBank</a>
    <div class="links">
      <a href="dashboard.html">Dashboard</a>
      <a href="transactions.html">Transactions</a>
      <a href="reports.html" class="active">Reports</a>
      <a href="signup.html">Signup</a>
      <a href="login.html">Logout</a>
    </div>
  </div>

  <!-- Reports Content -->
  <div class="container">
    <h2><i class="bi bi-graph-up"></i> Financial Reports</h2>
    <div class="grid">
      <!-- Income vs Expenses -->
      <div class="glass">
        <h3>Monthly Income vs Expenses</h3>
        <canvas id="lineChart"></canvas>
      </div>

      <!-- Category Breakdown -->
      <div class="glass">
        <h3>Spending by Category</h3>
        <canvas id="pieChart"></canvas>
      </div>

      <!-- Summary -->
      <div class="glass">
        <h3>Quick Summary</h3>
        <div class="summary">
          <span>Total Income:</span>
          <span class="income">+$5,000</span>
        </div>
        <div class="summary">
          <span>Total Expenses:</span>
          <span class="expense">- $2,300</span>
        </div>
        <div class="summary">
          <span>Net Savings:</span>
          <span class="income">+$2,700</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <script>
    // Line Chart
    new Chart(document.getElementById("lineChart"), {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
        datasets: [
          {
            label: "Income",
            data: [4000, 4500, 4800, 5000, 5200, 5400],
            borderColor: "#2e7d32",
            fill: false,
            tension: 0.3
          },
          {
            label: "Expenses",
            data: [2000, 2300, 2100, 2500, 2400, 2600],
            borderColor: "#c62828",
            fill: false,
            tension: 0.3
          }
        ]
      }
    });

    // Pie Chart
    new Chart(document.getElementById("pieChart"), {
      type: "pie",
      data: {
        labels: ["Groceries", "Bills", "Dining", "Shopping", "Other"],
        datasets: [{
          data: [800, 600, 300, 400, 200],
          backgroundColor: ["#66bb6a", "#ef5350", "#42a5f5", "#ab47bc", "#ffa726"]
        }]
      }
    });
  </script>
</body>
</html>
